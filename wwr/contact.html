<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Grace Purkiss">
    <meta name="description" content="On this page you will be able to view content and explore option to schedule your next rafting adventure.">
    <title> Contact Us | White Water Rafting </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="styles/rafting.css" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/z-wwr-crossedoars.png" alt="logo">
        <nav>
            <a href="index.html"> Home </a>
            <a href="about.html"> About </a>
            <a href="trips.html"> Plan your Trip </a>
            <a href="contact.html"> Contact Us </a>
        </nav>
    </header>
    <main class="grid contact">
        <h1>Contact Us</h1>
        <form action="#" class="contactform"></form>
            <fieldset>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required
                placeholder="Enter your name">

                <label for="emailaddress">Email:</label>
                <input type="email" name="email" id="emailaddress" required>
            </fieldset>
            <fieldset class="radio-inputs">
                <input type="radio" id="general" name="drone" value="general"
                checked />
                <label for="general">General</label>

                <input type="radio" id="reservation" name="drone"
                value="reservation">
                <label for="reservation">Reservation Question</label>

                <input type="radio" id="Feedback" name="drone"
                value="Feedback">
                <label for="Feedback">Feedback</label>
            </fieldset>

            <fieldset>
                <label for="message">Message:</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </fieldset>
            <div class="signup">
                <input type="checkbox" name="newsletter" id="newsletter">
                <label for="newsletter">Please subscribe to the monthly newsletter</label>
            </div>
            <button type="confirm selection" class="submit-button">Send Message</button>
        </form>

        <section class="address">
            <h2> Our Contact Info</h2>
            <address>
                <p>White Water Rafting</p>
                <p>Middle Fork, Salmon River USA</p>
                <p>Telephone: 801-555-5555"</p>
                <p> Email: whitewaterrafting@email.com</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d128749.13994270285!2d-114.85070749935963!3d44.81240819830399!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54a7eb759a405875%3A0x8682ebe7beed5957!2sMiddle%20Fork%20Salmon%20River!5e1!3m2!1sen!2sus!4v1739242930118!5m2!1sen!2sus" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </address>
        </section>
        <hr class="hrule">
        <section class="grid employee">
            <h2>Our Employees</h2>
            <figure class="employee">
                <img src="images/Employee of the month.png" alt="Employee of the month">
                <figcaption>Yosemite Sam, Employee of the month</figcaption>
            </figure>
            <figure class="employee">
                <img src="images/CEO.png" alt="CEO">
                <figcaption>Bugs Bunny, CEO</figcaption>
            </figure>
            <figure class="employee">
                <img src="images/Tour Guide.png" alt="Tour Guide">
                <figcaption>Tasmanian Devil, Tour Guide</figcaption>
            </figure>
        </section>
    </main>
    <footer>
        <p> ©2025 White Water Rafting | ✨Grace Purkiss✨ </p>
        <a href="#open-modal" class="footer-menu">Wireframe</a>
        <div class="social">
            <a href="https://instagram.com" target="blank">
                <img src="images/1_Instagram_colored_svg_1-64.webp" alt="instagram">
            </a>
            <a href="https://facebook.com" target="blank">
                <img src="images/facebook-64.webp" alt="facebook">
            </a>
            <a href="https://x.com" target="blank">
                <img src="images/x-logo-twitter-new-brand-contained-64.webp" alt="x">
            </a>
        </div>
    </footer>
</body>
</html>
